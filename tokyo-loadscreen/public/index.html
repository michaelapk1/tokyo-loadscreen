
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tokyo RP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: sans-serif; }
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 10px #000;
      animation: pulse 30s infinite alternate;
    }

    h1 {
      font-size: 6rem;
      font-family: 'Impact', sans-serif;
      text-transform: lowercase;
    }

    p {
      margin-top: 10px;
      font-size: 1.4rem;
    }

    a.button {
      margin-top: 30px;
      padding: 12px 28px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: all 0.3s;
    }

    a.button:hover {
      background: white;
      color: black;
    }

    @keyframes pulse {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.1); }
    }
  </style>
</head>
<body>
  <h1>tokyo</h1>
  <p>Cidade Temática, diferente de qualquer uma que você já viu, venha fazer parte!!</p>
  <a href="https://discord.gg/g38bAygwcT" target="_blank" class="button">Entrar no Discord</a>
</body>
</html>
